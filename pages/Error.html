<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../css/Error.css">
</head>
<body>

    <div class="error-container fade-in">
        <div class="logo-wrapper">
            <img src="./assets/Header/logo.webp" alt="Stackly Logo" class="error-logo" onerror="this.src='https://placehold.co/140x140/0062ff/white?text=S'">
            <h2 class="brand-name">Stackly</h2>
        </div>

        <h1 class="error-code">404</h1>
        <h3 class="error-message">Page Not Found</h3>
        <p class="error-description">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>

        <div class="button-group">
            <button class="btn-back" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Go Back
            </button>
            <a href="../index.html" class="btn-home">
                <i class="fas fa-home"></i> Return Home
            </a>
        </div>
    </div>

    <script>
        function goBack() {
            // Checks if there is a history to go back to, otherwise goes home
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
